<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Matches client dashboard background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #00b3b3; /* Matches header/footer color */
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, textarea {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #00b3b3; /* Matches client dashboard button color */
            border-style: solid;
            border-color: #00b3b3;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.45s, color 0.45s;
        }
        button:hover {
            background-color: white;
            color: #00b3b3;
        }
        .return-button {
            background-color: #00b3b3; /* Matches client dashboard button color */
            color: #fff;
            border-style: solid;
            border-color: #00b3b3;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.45s, color 0.45s;
            text-align: center;
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
        }
        .return-button:hover {
            background-color: white;
            color: #00b3b3;
        }
    </style>
</head>
<body>
    <h1>Send Feedback</h1>
    <div class="container">
        <form method="POST" action="{{ url_for('send_feedback') }}">
            <label for="ticket_id">Ticket ID:</label>
            <select name="ticket_id" id="ticket_id" required>
                {% for ticket in user_tickets %}
                    <option value="{{ ticket['id'] }}">{{ ticket['id'] }} - {{ ticket['ticket_type'] }}</option>
                {% endfor %}
            </select>

            <label for="feedback">Feedback:</label>
            <textarea name="feedback" id="feedback" rows="4" placeholder="Enter your feedback here" required></textarea>

            <label for="rating">Rate the service (1 to 5):</label>
            <select name="rating" id="rating" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <button type="submit">Submit Feedback</button>
        </form>
        <form action="{{ url_for('client_dashboard') }}">
            <button type="submit" class="return-button">Return to Dashboard</button>
        </form>
    </div>
</body>
</html>
