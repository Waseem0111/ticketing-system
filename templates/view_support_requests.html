<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Support Requests</title>
</head>
<body>
    <h1>Support Requests</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Request ID</th>
                <th>Ticket ID</th>
                <th>Request Type</th>
                <th>Description</th>
                <th>Status</th>
                <th>Submitted At</th>
            </tr>
        </thead>
        <tbody>
            {% for request in support_requests %}
                <tr>
                    <td>{{ request[0] }}</td>
                    <td>{{ request[1] }}</td>
                    <td>{{ request[2] }}</td>
                    <td>{{ request[3] }}</td>
                    <td>{{ request[4] }}</td>
                    <td>{{ request[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
