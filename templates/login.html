<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #e6f7ff; /* Matches the client dashboard style */
        }
        h2 {
            text-align: center;
            color: #00b3b3; /* Matches header and footer color */
            margin-bottom: 40px;
            font-size: 48px; /* Adjusts the size of the title */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .flash-message, .success-message {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
        }
        .flash-message {
            color: #d9534f;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .success-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #00b3b3; /* Matches the client dashboard button color */
            border-style: solid;
            border-color: #00b3b3;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.45s, color 0.45s;
        }
        button:hover {
            background-color: white;
            color: #00b3b3;
        }
        button:active {
            opacity: 0.8;
        }
        p {
            text-align: center;
            margin-top: 15px;
        }
        a {
            color: #00b3b3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Ticketing System</h2> <!-- Styled title -->
    <div class="container">
        <h1>Login</h1>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <p class="{% if category == 'success' %}success-message{% else %}flash-message{% endif %}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
    </div>
</body>
</html>
