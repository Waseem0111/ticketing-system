<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit the Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #e6f7ff; /* Matches client dashboard background */
        }
        h1 {
            text-align: center;
            color: #00b3b3; /* Matches header and footer color */
            margin-bottom: 40px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="text"] {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #00b3b3; /* Matches the client dashboard button color */
            border-style: solid;
            border-color: #00b3b3;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.45s, color 0.45s;
        }
        button:hover {
            background-color: white;
            color: #00b3b3;
        }
        .secondary-button {
            background-color:#00b3b3 ;
            color: white;
            border-style: solid;
            border-color: #00b3b3;
        }
        .secondary-button:hover {
            background-color: white;
            color: #00b3b3;
        }
    </style>
    <script>
        function toggleCustomType(selectElement) {
            const customTypeInput = document.getElementById('customTypeInput');
            if (selectElement.value === 'Other') {
                customTypeInput.style.display = 'inline';
                customTypeInput.required = true;
            } else {
                customTypeInput.style.display = 'none';
                customTypeInput.required = false;
            }
        }
    </script>
</head>
<body>
    <h1>Submit the Ticket</h1>
    <div class="container">
        <form method="POST" action="/submit_ticket">
            <label for="ticket_type">Ticket Type:</label>
            <select name="ticket_type" id="ticket_type" onchange="toggleCustomType(this)" required>
                <option value="Electric failure">Electric failure</option>
                <option value="Street holes">Street holes</option>
                <option value="Routine street cleaning">Routine street cleaning</option>
                <option value="Maintenance for street light">Maintenance for street light</option>
                <option value="Basket full of garbage">Basket full of garbage</option>
                <option value="Excess of water maintenance">Excess of water maintenance</option>
                <option value="Other">Other</option>
            </select>

            <!-- Custom ticket type input, hidden by default -->
            <input type="text" name="custom_ticket_type" id="customTypeInput" placeholder="Specify your ticket type" style="display:none;">

            <label for="description">Description of the issue:</label>
            <input type="text" name="description" required>

            <button type="submit">Submit Ticket</button>
        </form>
        <form action="{{ url_for('client_dashboard') }}">
            <button type="submit" class="secondary-button">Return to Dashboard</button>
        </form>
    </div>
</body>
</html>
